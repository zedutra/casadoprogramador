<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Casa do Programador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu -->
    <header class="d-flex justify-content-center">
        <div class="w-60 center py-25px">
            <h1 class="font-vt323 m-none">Casa do Programador</h1>
        </div>
    </header>
    <!-- /Menu -->

    <!-- Form -->
    <main class="d-flex justify-content-center">
        <div class="card-login">
            <h2>Registrar</h2>
            <form id="registrationForm" action="#">
                <input type="text" name="name" class="w-100 mb-2" placeholder="Nome completo" required>
                <span id="nameError" class="error-message"></span>
                
                <input type="email" name="email" class="w-100 mb-2" placeholder="E-mail" required>
                <span id="emailError" class="error-message"></span>
                
                <input type="password" id="password" name="password" class="w-100 mb-2" placeholder="Senha" required>
                <span id="passwordError" class="error-message"></span>
                
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-100 mb-2" placeholder="Confirmar senha" required>
                <span id="confirmPasswordError" class="error-message"></span>
                
                <button type="submit" class="btn btn-black w-100">Registrar</button>
            </form>
            <div class="mt-3 mb-2">
                <a href="/login.html">Faça Login</a>
            </div>
        </div>
    </main>
    <!-- /Form -->

    <!-- Validação -->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Limpar mensagens de erro anteriores
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';

            const name = this.name.value.trim();
            const email = this.email.value.trim();
            const password = this.password.value;
            const confirmPassword = this.confirmPassword.value;

            // Validação do nome
            if (name === '') {
                document.getElementById('nameError').textContent = 'Por favor, insira seu nome completo.';
                return;
            }

            // Validação do e-mail
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Por favor, insira um e-mail válido.';
                return;
            }

            // Validação da senha
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'A senha deve ter pelo menos 6 caracteres.';
                return;
            }

            // Verificação se as senhas coincidem
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'As senhas não coincidem. Por favor, tente novamente.';
                return;
            }

            alert('Registro realizado com sucesso!');
            this.submit(); // Descomente para permitir o envio do formulário
        });
    </script>
    <!-- Validação -->

    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
