<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Casa do Programador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu -->
    <header class="d-flex justify-content-center">
        <div class="w-60 center py-25px">
            <h1 class="font-vt323 m-none">Casa do Programador</h1>
        </div>
    </header>
    <!-- /Menu -->

    <!-- Form -->
    <main class="d-flex justify-content-center">
        <div class="card-login">
            <h2>Login</h2>
            <form action="#">
                <input type="email" name="email" class="w-100 mb-2" placeholder="E-mail">
                <input type="password" name="password" class="w-100 mb-2" placeholder="Senha">
                <button type="submit" class="btn btn-black w-100">Entrar</button>
            </form>
            <div class="mt-3 mb-2">
                <a href="#">Clique aqui e cadastre-se</a>
            </div>
        </div>
    </main>
    <!-- /Form -->


    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
